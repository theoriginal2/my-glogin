<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Websim Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-box img {
      width: 50px;
    }
    .login-box h2 {
      margin: 20px 0;
      font-size: 24px;
    }
    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box label {
      display: flex;
      align-items: center;
    }
    .login-box input[type="checkbox"] {
      margin-right: 8px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-box a {
      color: #1a73e8;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://www.gstatic.com/images/branding/product/1x/googleg_32dp.png" alt="Google Logo">
    <h2>Sign in to continue to <strong>websim</strong></h2>
    <form>
      <input type="email" placeholder="Email or phone" required>
      <input type="password" placeholder="Enter your password" required>
      <label><input type="checkbox"> Show password</label>
      <button type="submit">Next</button>
    </form>
    <a href="#">Try another way</a>
    <p class="footer">
      Before using this app, you can review websimâ€™s <a href="#">privacy policy</a> and
      <a href="#">terms of service</a>.
    </p>
    <div class="footer">
      English (United States) | <a href="#">Help</a> | <a href="#">Privacy</a> | <a href="#">Terms</a>
    </div>
  </div>
</body>
</html>
