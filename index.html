<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Google Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
 </head>
 <body class="bg-[#e8f0fe] min-h-screen flex flex-col justify-between">
  <main class="flex justify-center items-center flex-grow p-6">
   <section class="bg-white rounded-2xl max-w-4xl w-full flex flex-col md:flex-row p-8 md:p-12 gap-8 md:gap-16">
    <div class="flex flex-col gap-6 md:w-1/2">
     <img alt="Google logo with G in blue, red, yellow and green colors" class="w-10 h-10" decoding="async" height="40" loading="lazy" src="https://storage.googleapis.com/a1aa/image/b444984b-6371-4a52-6e19-3db0e5a9b466.jpg" width="40"/>
     <h1 class="text-3xl font-normal text-black">
      Welcome
     </h1>
     <button class="flex items-center gap-2 border border-gray-400 rounded-full px-4 py-1 max-w-max text-sm text-gray-900" type="button">
      <i class="fas fa-user-circle text-gray-600">
      </i>
      adoyijustina1@gmail.com
      <i class="fas fa-chevron-down text-gray-600">
      </i>
     </button>
    </div>
    <form autocomplete="off" class="flex flex-col md:w-1/2 gap-4" onsubmit="event.preventDefault()">
     <input aria-label="Enter your password" class="border border-gray-400 rounded-md px-4 py-3 text-base text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your password" required="" type="password"/>
     <label class="flex items-center gap-2 text-sm text-gray-900 font-semibold select-none">
      <input class="w-4 h-4" type="checkbox"/>
      Show password
     </label>
     <div class="flex justify-end items-center gap-6 mt-4">
      <button class="text-blue-600 text-sm font-normal hover:underline" type="button">
       Forgot password?
      </button>
      <button class="bg-blue-600 text-white rounded-full px-6 py-2 text-sm font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600" type="submit">
       Next
      </button>
     </div>
    </form>
   </section>
  </main>
  <footer class="flex justify-between items-center px-8 py-4 text-xs text-gray-900 select-none">
   <div class="flex items-center gap-1 cursor-pointer">
    <span>
     English (United States)
    </span>
    <i class="fas fa-chevron-down text-[10px]">
    </i>
   </div>
   <nav class="flex gap-6">
    <a class="hover:underline" href="#">
     Help
    </a>
    <a class="hover:underline" href="#">
     Privacy
    </a>
    <a class="hover:underline" href="#">
     Terms
    </a>
   </nav>
  </footer>
 </body>
</html>
